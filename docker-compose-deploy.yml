services:
  backend:
    image: mikechatzis/hackatumtsichallenge:backend
    ports:
      - "8085:8080"
    restart: no
    depends_on:
      - postgres
  scenariorunner:
    image: mikechatzis/hackatumtsichallenge:scenariorunner
    ports:
      - "8090:8090"
    restart: always
    depends_on:
      - backend
      - frontend
      - postgres
  postgres:
    image: postgres:13-alpine
    hostname: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tsi
    ports:
      - "5432:5432"
    restart: no
  frontend:
    image: mikechatzis/hackatumtsichallenge:frontend
    ports:
      - "9000:9000"
    restart: no
    depends_on:
      - backend
  fastapi:
    image: python:3.10-slim
    ports:
      - "8086:8086"
    environment:
      - 8090_URL=http://ykgoko8sgg44o8o8gskcowcg.94.130.184.0.sslip.io:8090
      - 8080_URL=http://ykgoko8sgg44o8o8gskcowcg.94.130.184.0.sslip.io:8090
      # - 8090_URL=http://host.docker.internal:8090
      # - 8080_URL=http://host.docker.internal:8090
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=tsi
    command: >
      bash -c "apt-get update &&
              apt-get install -y git &&
              git clone https://github.com/TUManyCars/TUManyCars.git &&
              cd TUManyCars &&
              cd python &&
              pip install fastapi uvicorn httpx sqlalchemy psycopg2-binary ortools pydantic requests &&
              uvicorn endpoint:app --host 0.0.0.0 --port 8086 --reload"
    depends_on:
      - backend
      - scenariorunner
      - postgres
      - frontend
  nextjs:
    image: node:22
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      # - NEXT_PUBLIC_HOST=host.docker.internal
      - NEXT_PUBLIC_HOST=ykgoko8sgg44o8o8gskcowcg.94.130.184.0.sslip.io
    command: >
      bash -c "apt-get update && 
              apt-get install -y git
              git clone https://github.com/TUManyCars/TUManyCars.git &&
              cd TUManyCars &&
              cd web &&
              npm install &&
              npm run dev"

networks:
  default:
    driver: bridge
